<!DOCTYPE html>
<html>

  <head>
    <title>PCA</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script src="client.js" defer></script>
  </head>

  <body>
    <div class="container">
      <div class="login-box">
        <h1>Login</h1>
				<form id="form">
        <div class="inp">
          <input autocomplete="off" type="text" id="username" name="Username" class="input" maxlength="30" placeholder="Username" required>
        </div>
        <div class="inp">
          <input autocomplete="off" type="text" id="chatroom" name="Chatroom" class="input" maxlength="30" placeholder="Chatroom" required>
        </div>
        <div class="inp">
          <button type="submit" id="login" class="submit">Login</button>
        </div>
				</form>
      </div>
    </div>
  </body>

</html>
